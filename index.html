<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map editor</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cube.css">
    <script src="/script/request.js" defer></script>
    <script src="script/methods.js"></script>
    <script src="/script/motion.js" defer></script>
    <script src="/script/generate.js" defer></script>
    <script src="/script/config.js" defer></script>
    <script src="/script/actions.js" defer></script>
</head>
<body>
    <!-- Cabeçalho superior -->
    <div class="add">
        <form action=""> 
            <input type="number" class="size" placeholder="tamanho da sala (a * a)">
            <button class="add_layer" >adicionar layer</button>
            <div class="add_button">
                <button class="button"><i class="bi bi-caret-up-fill"></i></button>
                <button class="button"><i class="bi bi-caret-down-fill"></i></button>
            </div>
        </form>
        <form action="" id="titule">
            <input type="text" required placeholder="Nome da sala">
            <button id="save"><i class="bi bi-floppy"></i> <span>salvar</span></button>
            <button id="delete"><i class="bi bi-trash"></i> <span>delete</span></button>
        </form>
    </div>

    <!-- Container lateral esquerda (models and rooms) -->
    <div class="container">
        <details class="container_models">
            <summary>Modelos</summary>
            <button class="change_models">Carregar</button>
            <div class="models">
            </div>
        </details>
        <details class="container_rooms">
            <summary>Salas</summary>
            <button class="change_rooms">Carregar</button>
            <div class="rooms">
            </div>
        </details>
    </div>

    <!-- Barra lateral direita (configurações das camadas)-->
    <details class="container_options">
        <summary>Opções</summary>
        <div class="options"></div>
    </details>

    <!-- Display central de criação -->
    <div class="create">
    </div>

    <div class="cube orientation">
        <div class="face front">front</div>
        <div class="face right">rigth</div>
        <div class="face left">left</div>
        <div class="face bottom">bottom</div>
        <div class="face back">back</div>
        <div class="face top">top</div>
    </div>      

    <!-- (Mobile) Butões para movimento -->
    <div class="move_buttons">
        <div></div>
        <button class="arrow" id="up"><i class="bi bi-caret-up-fill"></i></button>
        <div></div>
        <button class="arrow" id="left"><i class="bi bi-caret-left-fill"></i></button>
        <button class="arrow" id="down"><i class="bi bi-caret-down-fill"></i></button>
        <button class="arrow" id="right"><i class="bi bi-caret-right-fill"></i></button>
    </div>
</body>
</html>
