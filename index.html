<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cube.css">
    <script src="/script/request.js" defer></script>
    <script src="/script/motion.js" defer></script>
    <script src="/script/generate.js" defer></script>
    <script src="/script/config.js" defer></script>
    <script src="/script/actions.js" defer></script>
</head>
<body>
    <details class="container_models" open>
        <summary>Modelos</summary>
        <div class="models">
        </div>
    </details>
    <details class="container_rooms" open>
        <summary>Salas</summary>
        <div class="rooms">
        </div>
    </details>
    <div class="add">    
        <form action="">
            <input type="number" placeholder="tamanho da sala (a * a)" class="size">
            <button onclick="change()">adicionar layer</button>
        </form>
        <hr width="100%">
        <form action="" id="save">
            <input type="text" required placeholder="Nome da sala">
            <button>salvar</button>
        </form>
    </div>
    <div class="options">
    </div>
    <div class="create">
        
    </div>
</body>
</html>
